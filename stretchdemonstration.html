      <script type="module" src="https://unpkg.com.ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script>
      var c = 0;
      var myTimer;
      var stretchName;
      var timerValue;

      window.onload = function() {
        var stretchValue = window.location.hash.substr(1);
        var h3 = document.getElementsByTagName("h3")[0];
        h3.textContent = stretchValue.replace(/%20/g, " ");
          
        var stretchInstruction = localStorage.getItem('stretchInstruction');
        var stretchInstructionEl = document.getElementByClass('stretchInstruction');
        stretchInstructionEl.textContent = stretchInstruction;
    

    var stretchInstruction = localStorage.getItem('stretchInstruction');
    var stretchInstructionEl = document.getElementById('stretchInstruction');
    stretchInstructionEl.textContent = stretchInstruction;

        document.getElementById("startButton").addEventListener("click", startTimer);
        document.getElementById("stopButton").addEventListener("click", stopTimer);
      };

      function myCounter() {
        document.getElementById("stopwatch").innerHTML = ++c;
      }

      function startTimer() {
        myTimer = setInterval(myCounter, 1000);
      }

      function stopTimer() {
        clearInterval(myTimer);
      }

        stretchName = document.getElementsByTagName("h3")[0].innerHTML;
        timerValue = document.getElementById("stopwatch").innerHTML;

        localStorage.setItem("stretchName", stretchName);
        localStorage.setItem("timerValue", timerValue);
      
    
      </script>
