<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="style.css" />
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
        // Get the stretch name and timer value from local storage
        var stretchName = localStorage.getItem("stretchName");
        var timerValue = localStorage.getItem("timerValue");
        
        // Convert timerValue to a number
        timerValue = parseFloat(timerValue);

        // Create a new chart using the stretch name and timer value
        var chart = new Chart(document.getElementById("chart"), {
          type: "bar",
          data: {
            labels: [stretchName],
            datasets: [
              {
                label: "Timer Value",
                data: [timerValue],
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                  beginAtZero: true,
                  ticks: {
                    fontSize: 40// set the font size to 16px
                  }
                },
             x: {
                  ticks: {
                    fontSize: 40 // set the font size to 16px
                  }
                }
            }
        }
        });
        
        });
    </script>
  </head>
